<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Testes de Overlays (OBS)</title>
  <link rel="stylesheet" href="./style.css" />
</head>
<body>
  <header class="topbar">
    <div class="topbar-left">
      <h1>Página de Testes de Overlays (OBS)</h1>
      <p class="sub">
        Escolhe uma animação, edita parâmetros, copia o URL final e cola no OBS (Browser Source).
      </p>
    </div>

    <div class="topbar-right">
      <div class="pill">
        <label for="domain">Domain</label>
        <input id="domain" type="text" value="http://localhost:3900" />
      </div>

      <div class="pill">
        <label for="stageSize">Preview</label>
        <select id="stageSize">
          <option value="1920x600" selected>1920×600</option>
          <option value="1920x1080">1920×1080</option>
        </select>
      </div>

      <div class="pill">
        <label for="gridCols">Grelha</label>
        <select id="gridCols">
          <option value="2" selected>2 colunas</option>
          <option value="1">1 coluna</option>
          <option value="3">3 colunas</option>
        </select>
      </div>
    </div>
  </header>

  <section class="controls">
    <div class="pill grow">
      <label for="search">Pesquisar</label>
      <input id="search" type="text" placeholder="Ex: quizz, energia, palavra, balança…" />
    </div>

    <div class="pill">
      <label for="category">Categoria</label>
      <select id="category">
        <option value="all" selected>Todas</option>
      </select>
    </div>

    <button id="onlyFavs" class="btn ghost">☆ Só favoritos</button>

    <div class="pill">
      <label for="autoRefresh">Auto-refresh</label>
      <select id="autoRefresh">
        <option value="off" selected>OFF</option>
        <option value="on">ON</option>
      </select>
    </div>

    <div class="pill">
      <label for="refreshSec">Segundos</label>
      <input id="refreshSec" type="number" min="3" value="15" />
    </div>

    <div class="sep"></div>

    <button id="exportPresets" class="btn">Exportar estado</button>
    <label class="btn filebtn">
      Importar estado
      <input id="importPresets" type="file" accept="application/json" hidden>
    </label>
    <button id="wipePresets" class="btn warn">Reset total</button>
  </section>

  <main id="list" class="wrap"></main>

  <div class="toast" id="toast">Copiado ✅</div>

  <script src="./app.js"></script>
</body>
</html>
