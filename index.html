<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>Testes de Overlays (OBS)</title>
  <link rel="stylesheet" href="./style.css" />
</head>
<body>

<header>
  <div>
    <h1>Página de Testes de Overlays (OBS)</h1>
    <div class="sub">
      Escolhe uma animação, preenche os campos e copia o link final já com parâmetros.
      Podes abrir preview num separador ou em “modo OBS”.
    </div>
  </div>

  <div class="pill">
    <label for="domain">Domain</label>
    <input id="domain" type="text" value="" placeholder="ex: http://localhost:3900 (opcional)" />
  </div>

  <div class="pill" style="max-width:520px;">
    <label for="diag">Diagnóstico</label>
    <input id="diag" type="text" value="Aguardando…" readonly />
  </div>
</header>

<div class="wrap" id="list"></div>

<div class="toast" id="toast">Copiado ✅</div>

<script src="./app.js"></script>
</body>
</html>
